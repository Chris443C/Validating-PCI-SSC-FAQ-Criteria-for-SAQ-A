<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Scanner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/scripts.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <h1>Payment Page Security Scanner</h1>
        <form id="scan-form">
            <label for="url">Enter Payment Page URL:</label>
            <input type="url" id="url" name="url" required>
            <button type="submit">Start Scan</button>
        </form>
        <form id="bandit-scan-form">
            <label for="target_directory">Enter Target Directory for Bandit Scan:</label>
            <input type="text" id="target_directory" name="target_directory" required>
            <button type="submit">Start Bandit Scan</button>
        </form>
        <div id="result"></div>
    </div>
</body>
</html>
